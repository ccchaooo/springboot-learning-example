<!DOCTYPE html>
<html ng-app="someApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>Angular 1.4 IE8</title>
    <!--[if IE 8]>
        <script src="vendor/es5-shim.min.js"></script>        
    <![endif]-->
    <script src="vendor/jquery-1.11.1.min.js"></script>
    <script src="../dist/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        /*取消输入框最后面那个叉*/
        input::-ms-clear{
            display: none;
        }
        /*取消密码框的那个眼睛*/
        input::-ms-reveal{
            display: none;
        }
    </style>
</head>
<body>

    <div ng-controller="someController">
        
        <p>{{message}}</p>
        
        <label>
            <strong>New features like ng-model-options work in IE8</strong><br>
            <input ng-model="model.foo" ng-model-options="{debounce: 500}" />
            <input ng-model="model.pwd" type="password"/>
        </label>
        <pre>model.foo: {{model.foo}}</pre>
        <br />
        <code>{{model}}</code>
    </div>
    
</body>
</html>
